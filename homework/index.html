<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <h3>Ingresa 2 números y elige una operación</h3>
        <form class="form-inline">
            <!-- usamos el modificar especial 'number' para convertir string a número -->
            <input v-model.number="a" @keyup.enter="calculate" class="form-control">
            <select v-model="operator" class="form-control">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input v-model.number="b" @keyup.enter="calculate" class="form-control">
            <button type="submit" @click.prevent="calculate" class="btn btn-primary">Calcular</button>
        </form>
        <h3>Resultado: {{ a }} {{ operator }} {{ b }} = {{ c }}</h3>
        <hr>
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<!-- cdn that contains all contents of Vue.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
        a: 7,
        b: 2,
        c: null,
        operator: "+",
    },
    methods: {
        calculate() {
            switch (this.operator) {
                case "+":
                    this.c = this.a + this.b
                    break;
                case "-":
                    this.c = this.a - this.b
                    break;
                case "*":
                    this.c = this.a * this.b
                    break;
                case "/":
                    this.c = this.a / this.b
                    break;
                default:
                    break;
            }
        }
    }
  })
</script>
</html>
