<html>
<head>
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <title>Filtros</title>
</head>
<body>
    <div class="container">
        <h1>Historias de los usuarios</h1>

        <div>
            <h3>Historias de Alex</h3>
            <ul class="list-group">
                <li v-for="story in storiesBy('Alex')" class="list-group-item">
                    {{ story.writer }} dijo "{{ story.plot }}"
                </li>
            </ul>
            <h3>Historias de Kiko</h3>
            <ul class="list-group">
                <li v-for="story in storiesBy('Kiko')" class="list-group-item">
                    {{ story.writer }} dijo "{{ story.plot }}"
                </li>
            </ul>
        </div>

        <hr />
        <pre>{{ $data }}</pre>
        <pre>{{ mayor }}</pre>
    </div>
</body>

<script src="../assets/js/vue.js"></script>

<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
        stories: [
            {
                plot: "Me robaron la cartera!",
                writer: "Alex"
            },
            {
                plot: "Vi una pel√≠cula",
                writer: "Kiko"
            },
            {
                plot: "Encontre una barra de chocolate",
                writer: "Kiko"
            },
            {
                plot: "Me tome una coca-colas!",
                writer: "Alex"
            },
        ],
    },
    methods: {
        storiesBy(writer) {
            return this.stories.filter(function (story) {
                return story.writer === writer
            });
        }
    }
  })
</script>
</html>
