<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Iterar arreglos</title>
</head>
<body>
    <div class="container">
        <h1>This is me!</h1>
        <div>
            <ul class="list-group">
            <li v-for="(value, key, index) in quotes" class="list-group-item">
                {{ index }}:  {{ key }} = {{ value }}
            </li>
        </ul>
        </div>
        <pre>
        {{ $data }}
        </pre>
    </div>
</body>
<!-- cdn that contains all contents of Vue.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
      quotes:
      {
        name: "Abkrim",
        height: "1.80m",
        weigh: "95kg",
        eyeColor: "green-brown",
        favoriteFood: "All"
      },
    }
  })
</script>
</html>
