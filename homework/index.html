<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <title>Propiedades computadas</title>
</head>
<body>
    <div class="container">
        <h1>Propiedades computadas</h1>
        <h3>Ingresa dos números para calcular la operación</h3>

        <form class="form-inline">
            <input v-model.number="a" class="form-control">
            <input v-model="operator" class="form-control">
            <input v-model.number="b" class="form-control">
        </form>

        <h2>Resultado: {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>

        <hr />
        <pre>
            {{ $data }}
        </pre>
    </div>
</body>
<!-- cdn that contains all contents of Vue.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
        a: 1,
        b: 2,
        operator: "+",
    },
    computed: {
        c() {
            switch (this.operator) {
                case "+":
                    return this.a + this.b
                    break;
                case "-":
                    return this.a - this.b
                    break;
                case "*":
                    return this.a * this.b
                    break;
                case "/":
                    return this.a / this.b
                    break;
            }
        }
    }
  })
</script>
</html>
